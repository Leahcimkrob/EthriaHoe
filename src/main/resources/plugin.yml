name: EthriaHoe
main: de.leahcimkrob.ethriahoe.EthriaHoe
version: ${project.version}
api-version: 1.21.8
softdepend: [PlotSquared, Worldguard]
author: Bloody_Mind
description: Toggle ItemFrame properties (fixed/visible) with a hoe.

commands:
  ethriahoe:
    description: Hauptbefehl für EthriaHoe
    permission: ethriahoe.admin
    usage: /ethriahoe reload | /ethriahoe view <distanz>
    aliases: []

permissions:
  ethriahoe.admin:
    description: "erlaubt das reloaden der Confdig"
    default: op
  ethriahoe.toggle.admin:
    description: "Erlaubt die Nutzung der EthriaHoe auf allen Plots, Straßen und Worldguard-Regionen (auch fremde)"
    default: op
  ethriahoe.toggle.fixed:
    description: "Erlaubt das Umschalten des Fixed-Status von Rahmen mit der Hoe"
    default: op
  ethriahoe.toggle.visible:
    description: "Erlaubt das Umschalten der Sichtbarkeit von Rahmen mit der Hoe"
    default: op
  ethriahoe.view:
    description: "Erlaubt das Anzeigen von Partikeleffekten an unsichtbaren ItemFrames per /ethriahoe view"
    default: op
